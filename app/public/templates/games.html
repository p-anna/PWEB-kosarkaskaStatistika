<div id="wrapper">

    <div id="page-wrapper">
        <h2>Games</h2>
        <hr>
        <div class="container">
            <form action="" method="GET">
                <select class="form-control col-xs-4" id="sel1">
                    <option>Accumulated Statistics</option>
                    <option selected>Average - Per Game</option>
                    <option>nesto</option>
                    <option>nesto jos</option>
                </select>
                <select class="form-control col-xs-4" id="sel2">
                    <option selected>All teams</option>
                    <option ng-repeat="team in teams">{{team.Name}}</option>
                </select>
                <select class="form-control col-xs-4" id="sel3">
                    <option selected>Full Season</option>
                    <option ng-repeat="team in teams">{{team.Name}}</option>
                </select>
            </form>
        </div>
        <br>
        <br>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Game</th>
                    <th>Attendance</th>
                    <th>MIN</th>
                    <th>PACE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="game in games">
                    <td>{{game.game}}</td>
                    <td>{{game.attendance}}</td>
                    <td>{{game.min}}</td>
                    <td>{{game.pace}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
