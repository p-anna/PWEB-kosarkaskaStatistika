<div>
    <div class="span3 well">
        <h2>{{referee.refereeName}}</h2>
        <h4>{{referee.nationality}}</h4>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-repeat="h in headers">
                    {{h.headerText}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ng-repeat="h in headers">
                    {{referee[h.nameOfProperty]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
