<div>
    <div class="span3 well">
        <h2>{{referee.refereeName}}</h2>
        <h4>{{referee.nationality}}</h4>
    </div>
    <div align="center"><img class="animated infinite bounce" src="img/ball.png" height="50" width="50" ng-show = "loading"></div>
    <div align="center" ng-show = "loading">Loading...</div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-repeat="h in headers">
                    {{h.headerText}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ng-repeat="h in headers">
                    {{referee[h.nameOfProperty]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
