<div id="wrapper">

    <div id="page-wrapper">
        <h2>Referees</h2>
        <hr>

        <div class="container">
            <form>
                <select class="form-control col-xs-4" id="sel1" ng-change="prikazi()" ng-model="team">
                    <option>All Teams</option>
                    <option ng-repeat="team in teams | orderBy:'Name'">{{team.teamName}}</option>
                </select>
                <select class="form-control col-xs-4" id="sel2" ng-change="prikazi()" ng-model="referee">
                    <option>All Referees</option>
                    <option ng-repeat="referee in referees | orderBy:'Name'">{{referee.refereeName}}</option>
                </select>
            </form>
        </div>
        <br>
        <br>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th ng-repeat="h in headers">
                        <button class='propDugme' ng-click="sortBy(h.nameOfProperty)">{{h.name}}</button>
                        <span class="sortorder" ng-show="propertyName === h.nameOfProperty" ng-class="{reverse: reverse}"></span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="g in games | orderBy:propertyName:reverse ">
                    <td ng-repeat="h in headers">
                        <a href="#/games/{{g.gameCode}}" ng-show="isNameProp(h.nameOfProperty)">
                            {{g[h.nameOfProperty]}}
                        </a>
                        <span ng-show="!isNameProp(h.nameOfProperty)">
                                {{g[h.nameOfProperty]}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
