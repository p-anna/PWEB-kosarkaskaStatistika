<div id="wrapper">

    <div id="page-wrapper">
        <h2>Players</h2>
        <hr>
        <div class="container">
            <form action="" method="GET">
                <select class="form-control col-xs-4" id="sel1" ng-change="sortiranje()" ng-model="selected1">
                    <option>Accumulated Statistics</option>
                    <option>Average - Per Game</option>
                    <option>nesto</option>
                    <option>nesto jos</option>
                </select>
                <select class="form-control col-xs-4" id="sel2" ng-change="sortiranje()" ng-model="selected2">
                    <option>All Teams</option>
                    <option ng-repeat="team in teams">{{team.Name}}</option>
                </select>
                <select class="form-control col-xs-4" id="sel3" ng-change="sortiranje()" ng-model="selected3">
                    <option>Full Season</option>
                    <option ng-repeat="team in teams">{{team.Name}}</option>
                </select>
            </form>
        </div>
        <br>
        <br>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Player</th>
                    <th>Height</th>
                    <th>Nationality</th>
                    <th>Team</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in players">
                    <td><a href="#/player/{{player.playerID}}">{{player.playerName}}</a></td>
                    <td>{{player.playerHeight}}cm</td>
                    <td>{{player.nationality}}</td>
                    <td>{{player.team}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
