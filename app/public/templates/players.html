<div id="wrapper">

    <div id="page-wrapper">
        <h2>Players</h2>
        <hr>
        <div class="container">
            <form>
                <select class="form-control col-xs-4" id="sel1" ng-change="prikazi()" ng-model="statisticType">
                    <option>Accumulated Statistics</option>
                    <option>Average | Per Game</option>
                    <option>Average | Per 28 Minutes</option>
                    <option>Average | Per 50 Possessions</option>
                    <option>Average | Per 36 Minutes</option>
                    <option>Average | Per 100 Possessions</option>
                    <option>Details</option>
                    <option>Clutch Performance</option>
                    <option>Performance | For</option>
                    <option>Performance | Against</option>
                    <option>Advanced Statistics</option>
                    <option>On Court - Off Court</option>
                </select>
                <select class="form-control col-xs-4" id="sel2" ng-change="prikazi()" ng-model="team">
                    <option>All Teams</option>
                    <option ng-repeat="team in teams | orderBy:'teamName'" >{{team.teamName}}</option>
                </select>
                <select class="form-control col-xs-4" id="sel3" ng-change="prikazi()" ng-model="position" >
                    <option>All Positions</option>
                    <option>PG</option>
                    <option>SG</option>
                    <option>SF</option>
                    <option>PF</option>
                    <option>C</option>
                </select>
                <select class="form-control col-xs-4" id="sel4" ng-change="prikazi()" ng-model="seasonPart">
                    <option>Full Season</option>
                    <option>Regular Season</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>Top 16</option>
                    <option>PLayoffs</option>
                    <option>Final Four</option>
                </select>
                <select class="form-control col-xs-4" id="sel5" ng-change="prikazi()" ng-model="week">
                    <option>All Weeks</option>
                    <option ng-repeat="n in [].constructor(31) track by $index">
                        Week {{ $index + 1 }}
                    </option>
                </select>
            </form>
        </div>
        <br>
        <br>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="h in headers">
                            <button ng-click="sortBy(h.nameOfProperty)">{{h.headerText}}</button>
                            <span class="sortorder" ng-show="propertyName === h.nameOfProperty" ng-class="{reverse: reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in players | orderBy:propertyName:reverse ">
                    <!-- Ne radi ovaj ng-show, isprobavala i nista nije proradio
                         Iznervirala sam se pa ostavim ovako -->
                    <td ng-repeat="h in headers">
                        <a href="#/players/{{player.playerID}}" ng-show="isNameProp(h.nameOfProperty)">
                            {{p[h.nameOfProperty]}}
                        </a>
                        <!--
                        <span ng-show="!isNameProp(h.nameOfProperty)">
                                {{p[h.nameOfProperty]}}
                        </span>
                        -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
