<div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-repeat="h in headers">
                    <button class="propDugme" ng-click="sortBy(h.nameOfProperty)">{{h.name}}</button>
                    <span class="sortorder" ng-show="propertyName === h.nameOfProperty" ng-class="{reverse: reverse}"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="g in games | orderBy:propertyName:reverse ">
                <td ng-repeat="h in headers">
                    {{g[h.nameOfProperty]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
