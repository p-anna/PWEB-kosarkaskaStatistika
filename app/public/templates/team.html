<div id="wrapper">

    <div id="page-wrapper">
        <h2>Game</h2>
        <hr>
        <div class="container">
            <form>
                <select class="form-control col-xs-4" id="sel1" ng-change="prikazi()" ng-model="seasonPart">
                    <option>Full Season</option>
                    <option>Regular Season</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>Top 16</option>
                    <option>Playoffs</option>
                    <option>Final Four</option>
                </select>
            </form>
        </div>
        <br>
        <div align="center"><img class="animated infinite bounce" src="img/ball.png" height="50" width="50"
                                 ng-show="loading"></div>
        <div align="center" ng-show="loading">Loading...</div>


        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th ng-repeat="h in headers">
                        <button class='propDugme' ng-click="sortBy(h.nameOfProperty)">{{h.name}}</button>
                        <span class="sortorder" ng-show="propertyName === h.nameOfProperty"
                              ng-class="{reverse: reverse}"></span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="g in games | orderBy:propertyName:reverse">
                    <td ng-repeat="h in headers">
                        <a href="#/teams/{{g.teamId}}" ng-show="isNameProp(h.nameOfProperty)">
                            {{g[h.nameOfProperty]}}
                        </a>
                        <span ng-hide="isNameProp(h.nameOfProperty)">
                            {{g[h.nameOfProperty]}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
